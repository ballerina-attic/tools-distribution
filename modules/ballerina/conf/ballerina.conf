## Configurations for the Ballerina VM level logs
log.ballerina.runtime.level=WARN
log.ballerina.runtime.format=[{{timestamp}}[yyyy-MM-dd HH:mm:ss,SSS]] {{level}} {{{logger}}} - {{msg}} {{err}}

## Configurations for the HTTP trace logs. Set the level to DEBUG to enable the trace logs.
log.tracelog.http.level=OFF
log.tracelog.http.format=[{{timestamp}}[yyyy-MM-dd HH:mm:ss,SSS]] {{level}} {{{logger}}} - {{msg}} {{err}}
